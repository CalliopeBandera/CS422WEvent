<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Example</title>
    <!-- Add Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="mainLayout.css" />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".dropdown-toggle").dropdown();
      });
    </script>
  </head>
  <body>
    <header>
      <nav class="top-header">
        <ul>
          <li><a href="main.html" class="logo header-link">WEvent</a></li>
          <li class="dropdown">
            <a class="header-link" href="#">Explore</a>
            <ul class="dropdown-menu">
              <li class="dropdown-menu-option">
                <a class="header-link" href="#">Cheap</a>
              </li>
              <li class="dropdown-menu-option">
                <a class="header-link" href="#">Seasonal</a>
              </li>
              <li class="dropdown-menu-option">
                <a class="header-link" href="#">Popular</a>
              </li>
            </ul>
          </li>
          <li><a class="header-link" href="liked.html">Liked Events</a></li>
        </ul>
      </nav>
    </header>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Welcome to WEvent, a place to find your next event
        </h5>
        <div class="parent-container">
          <form>
            <input type="text" id="searchBar" placeholder="Search" />
            <div class="filters">
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenu1"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Enter Location
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <button class="dropdown-item" type="button">Chicago</button>
                  <button class="dropdown-item" type="butthton">Dallas</button>
                  <button class="dropdown-item" type="button">Miami</button>
                  <button class="dropdown-item" type="button">New York</button>
                  <button class="dropdown-item" type="button">
                    Los Angeles
                  </button>
                </div>
              </div>
              <div id="dates">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" value="01/01/2018" />
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" value="12/31/2018" />
              </div>

              <div class="dropdown" id="typeDropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  id="dropdownMenu2"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Type
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" type="button">Art</button>
                  <button class="dropdown-item" type="button">Music</button>
                  <button class="dropdown-item" type="button">Sport</button>
                  <button class="dropdown-item" type="button">Food</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="search-container">
        <a href="#" class="btn btn-primary">Search</a>
      </div>
    </div>

    <div class="event-listing">
      <div class="event-image">
        <img src="cupcakes.jpg" alt="Event Image" />
      </div>
      <div class="event-details">
        <h2>Cupcake day festival</h2>
        <p>Date: Friday, November 1, 2023</p>
        <p>Location: Chicago, IL</p>
        <p>Price: free</p>
      </div>
      <button class="save-button">
        <span class="heart-icon">â™¡</span>
      </button>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="mainScript.js"></script>
  </body>
</html>
